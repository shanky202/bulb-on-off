<!DOCTYPE html>
<html>
<head>
	<title>Bulb-ON-OFF</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="bublconditon">Bulb ON/OFF</h1>
	<br>
	<main class="lightapp">
		<figure class="lightstyle">
			<img src="bulb_off.jpg" id="light1" >
			<figcaption>
				<p>Bulb</p>
			</figcaption>
		</figure>
		<figure class="lightstyle">
			<img src="bulb_off.jpg" id="light2">
			<figcaption>
				<p>Bulb</p>
			</figcaption>
		</figure>
		<figure class="lightstyle">
			<img src="bulb_off.jpg" id="light3">
			<figcaption>
				<p>Bulb</p>
			</figcaption>
		</figure>
		<figure class="lightstyle">
			<img src="bulb_off.jpg" id="light4">
			<figcaption>
				<p>Bulb</p>
			</figcaption>
		</figure>
		<figure class="lightstyle">
			<img src="bulb_off.jpg" id="light5">
			<figcaption>
				<p>Bulb</p>
			</figcaption>
		</figure>
		<br>
	</main>
	
	<div class="onoffbtn">
		<label class="switch">
			<input type="checkbox" value="Switch">
			<span class="slider round" onclick= "tubelight()" ></span>
		</label>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
